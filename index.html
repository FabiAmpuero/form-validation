<!-- FORMULARIO -->
<div class="container-page">
  <div class="container" id="form-div">
    <form class="form-signin">
      <h2 class="form-signin-heading">Llenar Formulario</h2>
      <label for="name">Nombres</label>
      <input id="name" class="form-control" placeholder="Juan" autofocus="" onkeydown="validateName(event)" autocomplete="off">

      <label for="last-name">Apellidos</label>
      <input id="last-name" class="form-control" placeholder="Román" onkeydown="validateLastName(event)" autocomplete="off">

      <label for="email">Correo Electrónico</label>
      <input id="email" class="form-control" placeholder="juan.roman@example.com" onkeyup="validateEmail(event)" autocomplete="off">
      <div id="msg-email" class="alert alert-danger" role="alert" style="display:none;"></div>

      <label for="born">Fecha de nacimiento</label>
      <input id="born" type="date" class="form-control" name="born">

      <label for="genero">Género</label><br>
      <input type="radio" name="genero" value="Masculino">
      <span>Masculino</span>
      <input type="radio" name="genero" value="Femenino"> <span>Femenino</span>
      <input type="radio" name="genero" value="Otro"> <span>Otro</span>
      <br><br>
      <div id="msg-blank" class="alert alert-danger" role="alert" style="display:none;"></div>
      <div id="msg-empty" class="alert alert-danger" role="alert" style="display:none;"></div>
      <div id="msg-text" class="alert alert-danger" role="alert" style="display:none;"></div>
      <div id="msg-date" class="alert alert-danger" role="alert" style="display:none;"></div>
      <div id="msg-check" class="alert alert-danger" role="alert" style="display:none;"></div>

      <button id="send" class="btn btn-lg btn-primary btn-block" type="button" onclick="sendForm()">Enviar</button>
    </form>
  </div>


  <!-- REPORTE -->
  <div class="container" id="report-div" style="display:none;">
    <table id="table-form" class="table table-inverse">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Género</th>
        <th>Edad</th>
        <th>Fecha de Nacimiento</th>
      </tr>
    </table>
  </div>

  </div>
